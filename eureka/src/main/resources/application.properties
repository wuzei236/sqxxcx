server.port=8888

eureka.instance.hosthome=localhost

# 不向注册中心注册自己
eureka.client.register-with-eureka=false

# 不需要检索服务
eureka.client.fetch-registry=false

spring.application.name=simple-service

eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hosthome}:${server.port}/eureka/

#springboot必须配置数据库信息，此处可配置无法访问的数据库
spring.datasource.url=jdbc:mysql://localhost:3306/fvplatform
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver